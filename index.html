<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1a20" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Майнкрафт-квест: Подарок от крипера</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>Майнкрафт-квест</h1>
      </header>

      <section class="progress" aria-label="Прогресс">
        <div class="progress__bar" aria-hidden="true">
          <div id="progressFill" class="progress__fill"></div>
        </div>
      </section>

      <section id="card" class="card" aria-live="polite">
        <img id="stepImage" class="card__image" alt="" />

        <p id="stepCode" class="card__code"></p>

        <form id="answerForm" class="card__form" autocomplete="off">
          <label id="answerLabel" class="card__label" for="answerInput">Код с листика:</label>
          <input
            id="answerInput"
            name="answer"
            class="card__input"
            type="text"
            inputmode="text"
            placeholder="Напиши ответ"
            required
          />
          <button id="checkButton" class="btn btn--primary" type="submit">
            Проверить
          </button>
        </form>

        <div id="messageBox" class="message" role="status" aria-live="polite"></div>

      </section>

      <section class="controls">
        <button
          id="resetButton"
          class="btn btn--danger btn--corner btn--reset"
          type="button"
          aria-label="Сброс (для родителей)"
          title="Сброс (для родителей)"
        >
          ⟲
        </button>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/index.umd.js"></script>
    <script src="app.js"></script>
  </body>
</html>
